<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
        }

        #videoCover {
            position: absolute;
            width: 560px;
            height: 315px;
            background-color: white;
            z-index: 1;
        }

        #cookieConsent {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #cookieConsent button {
            background-color: #f1d600;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <h1>Your design has been submitted successfully!</h1>
        <div id="videoCover"></div>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
            allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div id="cookieConsent">
        This website uses cookies to ensure you get the best experience. <button onclick="acceptCookies()">Got it!</button>
    </div>

    <script>
        function acceptCookies() {
            document.getElementById('cookieConsent').style.display = 'none';
            document.getElementById('videoCover').style.display = 'none';
            document.getElementById('video').src += "?autoplay=1";
        }
    </script>
</body>

</html>
