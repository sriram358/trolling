<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }

        h1 {
            text-align: center;
        }

        #videoCover {
            position: absolute;
            width: 560px;
            height: 315px;
            background-color: white;
            z-index: 1;
        }

        #cookieConsent {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background-color: #ffffff;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #cookieConsent button {
            background-color: #f1d600;
            border: none;
            padding: 40px 80px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 25px;
            font-size: 60px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Thank you for your design! If you're lucky you will get free merch :D</h1>
        <div id="videoCover"></div>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
            allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div id="cookieConsent">
        This website uses cookies to ensure you get the best experience.
        <button onclick="acceptCookies()">Submit</button>
    </div>

    <script>
        function acceptCookies() {
            document.getElementById('cookieConsent').style.display = 'none';
            document.getElementById('videoCover').style.display = 'none';
            document.getElementById('video').src += "?autoplay=1";
        }
    </script>
</body>

</html>
